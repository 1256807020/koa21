{{include 'admin/public/header.html'}}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

<body>
	{{include 'admin/public/nav_top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			{{include 'admin/public/nav_left.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							增加内容
						</h1>
					</div><!-- /.page-header -->

					<!--表格-->

					<div class="table-responsive">
						<form action="{{__HOST__}}/admin/article/doAdd" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="title">内容标题:</label>

								<div class="col-sm-10">
									<input type="text" id="title" name="title" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="pic">上传图片:</label>

								<div class="col-sm-10">
									<input type="file" id="pic" name="pic" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="description">内容描述:</label>

								<div class="col-sm-10">
									<textarea type="text" id="description" name="description" class="col-xs-10 col-sm-5"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">文章详情:</label>

								<div class="col-sm-10">
									<script id="editor" name="content" type="text/plain" style="width:600px;height:300px;"></script>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right"></label>

								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>

							</div>





						</form>

					</div>

				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div><!-- /.main-container -->
	{{include 'admin/public/footer.html'}}
	{{include 'admin/public/footer_other.html'}}

	<script type="text/javascript">

		$(function () {


			function showErrorAlert(reason, detail) {
				var msg = '';
				if (reason === 'unsupported-file-type') { msg = "Unsupported format " + detail; }
				else {
					console.log("error uploading file", reason, detail);
				}
				$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
					'<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
			}

			$('#editor1').ace_wysiwyg({
				toolbar:
					[
						'font',
						null,
						'fontSize',
						null,
						{ name: 'bold', className: 'btn-info' },
						{ name: 'italic', className: 'btn-info' },
						{ name: 'strikethrough', className: 'btn-info' },
						{ name: 'underline', className: 'btn-info' },
						null,
						{ name: 'insertunorderedlist', className: 'btn-success' },
						{ name: 'insertorderedlist', className: 'btn-success' },
						{ name: 'outdent', className: 'btn-purple' },
						{ name: 'indent', className: 'btn-purple' },
						null,
						{ name: 'justifyleft', className: 'btn-primary' },
						{ name: 'justifycenter', className: 'btn-primary' },
						{ name: 'justifyright', className: 'btn-primary' },
						{ name: 'justifyfull', className: 'btn-inverse' },
						null,
						{ name: 'createLink', className: 'btn-pink' },
						{ name: 'unlink', className: 'btn-pink' },
						null,
						{ name: 'insertImage', className: 'btn-success' },
						null,
						'foreColor',
						null,
						{ name: 'undo', className: 'btn-grey' },
						{ name: 'redo', className: 'btn-grey' }
					],
				'wysiwyg': {
					fileUploadError: showErrorAlert
				}
			}).prev().addClass('wysiwyg-style2');
		})
	</script>
	<script>
		// editor与内容编辑区的id值一致
		var ue = UE.getEditor('editor');
	</script>
</body>

</html>
